<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Clarie's Menu</title>
</head>
<body>
  <center> <img src="logo.png" alt="clarie's Eatery" height="500" width="500"/></center> 
    <form action='' method='get' class='name-form'>
        <div class='form-row'>
            <label for='full-name'>Name</label>
            <input id='full-name' name='full-name' type='text'/>
        </div>
        <div class='form-row'>
            <label for='email'>Email</label>
            <input id='email'
                    name='email'
                    type='email'
                    placeholder='@gmail.com'/>
                    <br>
                    <h4>Please pick an order here!</h4>  
    <div id="dropdown">
       
        <button class="dropdown-toggle">
            <span>Menu</span>
            <i class="fa-solid fa-caret-down"></i>
        </button>
        <ul class="menu">
            <li class="menu-item"><a href="#">Italian</a></li>
            <li class="menu-item"><a href="#">Chinese</a></li>
            <li class="menu-item dropdown">
                <a href="#" class="submenu-toggle">
                    <span>Healthy Options</span>
                    <i class="fa-solid fa-caret-right"></i>
                </a>
                <ul class="submenu">
                    <li class="submenu-item"><a href="#">Vegetarian</a></li>
                    <li class="submenu-item"><a href="#">fruits</a></li>
                    <li class="submenu-item"><a href="#">Gluten-Free</a></li>
                </ul>
            </li>
            <li class="menu-item"><a href="#">Mexican</a></li>
            <li class="menu-item dropdown">
                <a href="#" class="submenu-toggle">
                    <span>Specials</span>
                    <i class="fa-solid fa-caret-right"></i>
                </a>
                <ul class="submenu">
                    <li class="submenu-item"><a href="#">Soup no.5</a></li>
                    <li class="submenu-item"><a href="#">Sawa</a></li>
                    <li class="submenu-item"><a href="#">Pares</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <script src='script.js'></script>
    <br>
    <div class="form-group">
        <label for="payment">Mode of Payment:</label>
        <input type="radio" id="cash" name="payment" value="cash" >
        <label for="cash">Cash</label>
        <input type="radio" id="card" name="payment" value="card" >
        <label for="card">Card</label>
    </div>
    <div class="form-group">
        <label for="orderType">Dine-in or Take-out:</label>
        <input type="radio" id="dineIn" name="orderType" value="dineIn">
        <label for="dineIn">Dine-in</label>
        <input type="radio" id="takeOut" name="orderType" value="takeOut" >
        <label for="takeOut">Take-out</label>
    </div>
    <div class="form-group">
        <label for="comments">Comments or Instructions:</label>
        <textarea id="comments" name="comments"></textarea>
    </div>
   
   
    
    </form></div>
        <br>
        <button class="button2" onclick="location.href='place.html'">Place order!</button>
        <br>
        <button type="cancel">Cancel</button>
    
        
</body>
</html>
